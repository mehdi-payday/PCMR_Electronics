<md-content class="md-padding background-grey" layout-align="center" layout-sm="column" layout-gt-sm="row" style="flex-wrap:wrap;" ng-controller="productController" ng-cloak>
    <md-card ng-repeat="product in products" md-whiteframe="24" flex-gt-sm="35" flex-sm ="60" ng-cloak>
        <md-card-header>
            <md-card-header-text class="card-header">
                <span class="md-title">{{product.name}}</span>
                <span class="md-subhead">By: {{product.specs.brand}}</span>
            </md-card-header-text>
        </md-card-header>
        <img ng-src="{{product.imageUrl}}" class="md-card-image" alt="Washed Out" ng-click="showProduct($event, product)">
        <md-card-title>
            <span class="md-subhead" layout-align="center">
                {{product.price | currency}}
            </span>

        </md-card-title>
        <md-card-actions layout="column" layout-align="center">
            <md-button class="md-raised md-primary" id="btn-edit" ng-click="addToCart(product)">Add to card</md-button>
        </md-card-actions>
    </md-card>
</md-content>
